<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montando o Lanche</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- VUE -->
    <script src="./vue.js"></script>
</head>
<body>

    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
        <span class="navbar-brand mb-0 h1">Monte seu lanche</span>
        </div>
    </nav>

    <div class="container">
        <div id="app">
          <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row mt-2">
                                <div class="col">
                                    <img :src="pao[0]" alt="pao">
                                    <img :src="alface" alt="alface">
                                    <img :src="molho[0]" alt="molho">
                                    <img :src="molho[1]" alt="molho">
                                    <img :src="molho[2]" alt="molho">
                                    <img :src="hamburguer" alt="hamburguer">
                                    <img :src="pao[1]" alt="pao">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="row mt-3">
                        <div class="col">
                            <div class="card">
                                <h5 class="card-header">Tipo do Pão</h5>
                                <div class="card-body px-4">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio">
                                        <label class="form-check-label">
                                          Gergelim
                                        </label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio">
                                        <label class="form-check-label">
                                          Australiano
                                        </label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio">
                                        <label class="form-check-label">
                                          3 Queijos
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <div class="card">
                                <h5 class="card-header">Tipo do Salada</h5>
                                <div class="card-body px-4">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label" >
                                          Alface
                                        </label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" >
                                        <label class="form-check-label">
                                          Tomate
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <div class="card">
                                <h5 class="card-header">Tipo do Molho</h5>
                                <div class="card-body px-4">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">
                                          Ketchup
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" >
                                        <label class="form-check-label">
                                          Barbecue
                                        </label>
                                    </div>
                                    <br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" >
                                        <label class="form-check-label">
                                          Mostarda
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" >
                                        <label class="form-check-label">
                                          Maionese
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <div class="card">
                                <h5 class="card-header">Tipo do Hambúrguer</h5>
                                <div class="card-body px-4">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio">
                                        <label class="form-check-label">
                                          Bovino
                                        </label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio">
                                        <label class="form-check-label">
                                          Frango
                                        </label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio">
                                        <label class="form-check-label">
                                          Soja
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
          </div>
            
        </div>
    </div>


    <script>
        const vm = new Vue({
            el: '#app',
            computed: {
                pao(){
                    return ['imagens/padrao/pao_superior.png', 'imagens/padrao/pao_inferior.png']
                },
                alface(){
                    return 'imagens/padrao/alface.png'
                },
                molho(){
                    return [
                        'imagens/padrao/molho.png', 
                        'imagens/padrao/molho.png', 
                        'imagens/padrao/molho.png'
                    ]
                },
                hamburguer(){
                    return 'imagens/padrao/hamburguer.png'
                }

            }
        })
    </script>
</body>
</html>
